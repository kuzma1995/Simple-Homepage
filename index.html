<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simple Homepage</title>
</head>
<body>
    <!-- Header section -->
    <div class="navbar">
        <div class="logo__container">
            <img src="/images/alarado-icon-homepage.svg" alt="alarado-icon">
        </div>
        <ul class="navbar__container">
            <li>About us</li>
            <li>Product</li>
            <li>Resource</li>
            <li>Contact</li>
        </ul>
        <div class="mode">
            <img class="moon" src="/images/Moon_fill_light.svg" alt="">
            <img class="sun" src="/images/Sun_fill.svg" alt="">
        </div>
        <div class="bar-menu">
            <img src="/images/bars-solid.svg" alt="">
        </div>
    </div>


    <!-- Hero section -->
    <div class="hero">
        <div class="hero__container">
            <p class="hero-header">&#128526 SIMPLE WAY TO COMMUNICATE</p>
            <h1>Actions for Accessibility in Design</h1>
            <p class="subtext">The fastest way to build and deploy website with reusable components.</p>
            <div class="button__container">
                <button class="get-started">GET STARTED</button>
                <button class="get-live">Get live demo</button>
            </div>
            <div class="credits">
                <div class="line">
                    <img src="/images/Done_ring_round_fill.svg" alt="">
                    <p class="credit-tag">No credit card required</p>
                </div>
                <div class="line">
                    <img src="/images/Done_ring_round_fill.svg" alt="">
                    <p class="credit-tag">No software to install</p>
                </div>

            </div>
        </div>
        
        <div class="hero__img">
            <img src="/images/hero-image-simple-homepage.png" alt="">
        </div>
    </div>
</body>
</html>
